<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<script src="https://kit.fontawesome.com/035e0226f6.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>
<body>
<div class="container-fluid">
  <div class="row logo">
    <div class="col-xl-12">
      <img src ="images/logo.svg">
    </div>
  </div>

  <div class="row">
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 centre-image">
    <img src ="images/illustration-mockups.svg" class="img-fluid">
  </div>
  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 main-text">
<h2 class="heading">Build The Community<br>Your Fans Will Love</h2>

    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <button class="button">Register</button>
  </div>
</div>

<div class="row">
  <div class="col-xl-12 social">
<i class="fab fa-facebook s-icons"></i>
<i class="fab fa-twitter s-icons"></i>
<i class="fab fa-instagram s-icons"></i>
</div>
</div>
</div>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Darren</a>.
    </p>
  </footer>
</body>
</html>
